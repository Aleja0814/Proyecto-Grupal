<body style="background-color: #cfc219;">
    <header class="headerNav">
        <a href="../index.html">
            <img src="https://i.ibb.co/4ZxfbB9/Logo.jpg" alt="Medellin-Paradise">
        </a>
        <div class="container-back"> <a href="../index.html"><i class="fa-solid fa-arrow-left"></i> Volver</a></div>
    </header>

        <div class="card mx-auto" style='max-width: 500px; margin-top: 7%; '>
            <div class="card-body">
                <div class="logo text-center m-5">
                    <img src="https://i.ibb.co/4ZxfbB9/Logo.jpg" style='width:200px' alt="logo">
                </div>
                <form id='loginForm'>
                    <div class="mt-5">
                        <input id="email" type="email" class="form-control my-5" placeholder="Correo Electrónico" required>
                        <input id="name"type="text" class="form-control my-5" placeholder="Nombre" required>
                        <input id="number"type="tel" class="form-control my-5" placeholder="Celular" required>
                        <input id="tarjeta" type="number" placeholder="No. de tarjeta" class="form-control my-5" required>
                        <div class="d-flex">
                            <input id="vencimiento" type="text" class="form-control my-5 w-50" placeholder="F.Vencimiento MM/AA" required>
                            <input id="CVV" type="number" class="form-control my-5 w-25 mx-5" placeholder="CVV" required>
                        </div>
                    </div>
                    <div class='mt-5'>
                        <center>
                            <button  class='btn btn-dark'>Enviar</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
